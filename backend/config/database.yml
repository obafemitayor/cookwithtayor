# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/opt/homebrew/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide:
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: recipe_finder
  username: postgres
  password: recipe
  host: db
  port: 5432

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") { "postgres://postgres:recipe@db:5432/recipe_finder_test" } %>

# For production on Render:
# Render provides `DATABASE_URL` automatically from the managed Postgres instance.
production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
